<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Part2 - Bootstrap Grid & Navbar</title>
  <!-- Bootstrap CSS CDN (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Task 3: Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MyLogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <!-- Task 2: Bootstrap responsive columns -->
    <h2>Bootstrap Columns (Task 2)</h2>
    <p>Desktop (lg): 3 columns (4 cols each). Tablet (md): 2 + 1. Mobile: stacked.</p>

<div class="row">
    <!-- Use col-lg-4 (3 equal on large), col-md-6 (2 per row on md), col-12 (stack on small) -->
<div class="col-12 col-md-6 col-lg-4 mb-3">
    <div class="p-3 border rounded">Column 1 content</div>
    </div>
<div class="col-12 col-md-6 col-lg-4 mb-3">
    <div class="p-3 border rounded">Column 2 content</div>
    </div>
<div class="col-12 col-md-6 col-lg-4 mb-3">
    <div class="p-3 border rounded">Column 3 content</div>
</div>

    </div>

  </main>

  <!-- Bootstrap JS (required for navbar collapse) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
